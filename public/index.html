<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>勉強会用 サンプル</title>
  <link rel="stylesheet" href="/css/sample.css">
</head>
<body>
  <header>勉強会用 サンプル</header>
  <div id="app">
    count: <input id="cnt" type="text" readonly v-model="count"></input><br/>
    <button @click="countUp">カウントアップ</button>&nbsp;
    <button @click="countDown">カウントダウン</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script type="text/javascript" src="/js/sample.js"></script>
  <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/2431_RC04/embed_loader.js"></script>
  <script type="text/javascript"> trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":"Vue","geo":"JP","time":"today 5-y"},{"keyword":"React","geo":"JP","time":"today 5-y"},{"keyword":"Angular","geo":"JP","time":"today 5-y"}],"category":0,"property":""}, {"exploreQuery":"date=today%205-y&geo=JP&q=Vue,React,Angular","guestPath":"https://trends.google.co.jp:443/trends/embed/"});</script>
  <script type="text/javascript">
    // https://jp.vuejs.org/v2/guide/instance.html
    // ライフサイクルのお勉強
    var count = 100
    var vm = new Vue({
      el: '#app',
      data: () => {
        return {
          count: 0,
          show: true
        }
      },
      // インスタンスは生成されているが、データは初期化されていない
      beforeCreate() {
        console.log('beforeCreate called!')
      },
      // インスタンスが生成され、データが初期化された
      created() {
        console.log('created called!')
        this.showCount();
      },
      // インスタンスが DOM 要素にマウントされる前
      beforeMount() {
        console.log('beforeMount called!')
        this.showCount();
      },
      // インスタンスが DOM 要素にマウントされた後
      mounted() {
        console.log('mounted called!')
        this.showCount();
      },
      // データは更新されたが DOM に適用される前
      beforeUpdate() {
        console.log('beforeUpdate called!')
        this.showCount();
      },
      // データが更新され､且つ DOM に適用された後
      updated() {
        console.log('updated called!')
        this.showCount();
      },
      // Vue インスタンスが破壊される前
      beforeDestroy() {
        console.log('beforeDestroy called!')
        this.showCount();
      },
      // Vue インスタンスが破壊された後
      destroyed() {
        console.log('destroyed called!')
        this.showCount();
      },
      methods: {
        showCount() {
          console.log(`this.count: ${this.count}`)
          console.log(`elm.count: ${document.getElementById('cnt').value}`)
        },
        countUp() {
          console.log('countUp called!')
          this.count++;
        },
        countDown() {
          console.log('countDown called!')
          this.count--;
        }
      }
    });
  </script>
</body>
