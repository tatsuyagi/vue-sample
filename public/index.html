<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>勉強会用 サンプル</title>
  <link rel="stylesheet" href="/css/sample.css">
</head>
<body>
  <header><ruby>勉強会用<rt>べんきょうかいよう</rt></ruby> サンプル</header>
  <div id="app">
    count: <input id="cnt" type="text" readonly v-model="count"></input><br/>
    <button @click="countUp">カウントアップ</button>&nbsp;
    <button @click="countDown">カウントダウン</button>
  </div>
  <div id="css-study" >
    <div class="m-block">ブロック要素1</div>
    <div class="m-block test">ブロック要素2</div>
    <div class="m-block">ブロック要素3</div>
    <div class="m-block">
      <p>
        <div id="test" class="m-block test">aaa</div>
      </p>
      ブロック要素4
    </div>
    <span class="m-inline">インライン要素1</span>
    <span class="m-inline">インライン要素2</span>
    <span class="m-inline">インライン要素3</span>
    <span class="m-inline">インライン要素4</span>
  </div>
  <div id="js-event-test">
    <div id="parent-1">
      <span id="child-1-1">click me</span>
      <span id="child-1-2">click me</span>
    </div>
    <div id="parent-2">
      <span id="child-2-1">click me</span>
      <span id="child-2-2">click me</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script type="text/javascript" src="/js/sample.js"></script>
  <script type="text/javascript">
    // https://jp.vuejs.org/v2/guide/instance.html
    // ライフサイクルのお勉強
    var count = 100
    var vm = new Vue({
      el: '#app',
      data: () => {
        return {
          count: 0,
          show: true
        }
      },
      // インスタンスは生成されているが、データは初期化されていない
      beforeCreate() {
        console.log('beforeCreate called!')
      },
      // インスタンスが生成され、データが初期化された
      created() {
        console.log('created called!')
        this.showCount();
      },
      // インスタンスが DOM 要素にマウントされる前
      beforeMount() {
        console.log('beforeMount called!')
        this.showCount();
      },
      // インスタンスが DOM 要素にマウントされた後
      mounted() {
        console.log('mounted called!')
        this.showCount();
      },
      // データは更新されたが DOM に適用される前
      beforeUpdate() {
        console.log('beforeUpdate called!')
        this.showCount();
      },
      // データが更新され､且つ DOM に適用された後
      updated() {
        console.log('updated called!')
        this.showCount();
      },
      // Vue インスタンスが破壊される前
      beforeDestroy() {
        console.log('beforeDestroy called!')
        this.showCount();
      },
      // Vue インスタンスが破壊された後
      destroyed() {
        console.log('destroyed called!')
        this.showCount();
      },
      methods: {
        showCount() {
          console.log(`this.count: ${this.count}`)
          console.log(`elm.count: ${document.getElementById('cnt').value}`)
        },
        countUp() {
          console.log('countUp called!')
          this.count++;
        },
        countDown() {
          console.log('countDown called!')
          this.count--;
        }
      }
    });
  </script>
</body>
